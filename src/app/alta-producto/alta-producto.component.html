<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
       <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        
        <div class="form-group">
            <label for="id">ID Producto</label>
            <input type="text" name="id" class="form-control"  ngModel required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre Producto</label>
            <input type="text" name="nombre" class="form-control"  ngModel required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci√≥n Producto</label>
            <input type="text" name="descripcion" class="form-control" ngModel required>
          </div>
          <div class="form-group">
            <label for="precioUnitario">Precio Unitario</label>
            <input type="text" name="precioUnitario" class="form-control"  ngModel min="0" >
          </div>
       
         <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Guardar</button>
      </form>
    </div>
  </div>
</div>
